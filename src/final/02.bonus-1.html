    const rootElement = document.getElementById('root')
    const element = React.createElement('div', {
      className: 'container',
      children: [
        React.createElement('span', null, 'Hello'),
        ' ',
        React.createElement('span', null, 'World'),

    const root = ReactDOM.createRoot(rootElement)
    root.render(element)
