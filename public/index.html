<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>React Module Template</title>
    <script>
      // on masque les log HMR
      const log = console.log
      console.log = (...args) =>
        args[0]?.includes?.('[HMR]') ? null : log(...args)
      // masque les log babel transform car trop long
      const warnconsole = console.warn
      console.warn = (...args) =>
        args[0]?.includes?.('in-browser Babel transformer')
          ? null
          : warnconsole(...args)
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
